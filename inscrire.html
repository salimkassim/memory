      <section class="d-flex justify-content-center">
        <div class="contenu bg-dark ">
            <h2>Inscrivez-vous</h2>
            <form  id="inscription" >
                  <div class="form-group mb-6">
                    <label for="nom" class="form-label">Nom d'utlisateur</label>
                    <input type="text" class="form-control" id="nom" name="nom" placeholder="3 caractère minimum">
                    <!-- <div class="imgValide" ><img src="ressources/check.svg" class="" alt=""></div> -->
                  </div>
                  <div class="form-group mb-6">
                    <label for="email" class="form-label">Entrez votre email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="votre email">
                  </div>
                  <div class="form-group mb-6">
                    <label for="mdp" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="mdp" name="mdp" placeholder="votre mot de passe"  >
                    <div class="form-text" id="basic-addon4">Au moins un symbole, un chiffre, ainsi que 6 caractères minimum.</div>
                  </div>
                  <div class="form-group mb-6">
                    <label for="mdpConfirme" class="form-label">Confirmez le mot de passe</label>
                    <input type="password" class="form-control" id="mdpConfirme" name="mdpConfirme" placeholder="confirmez le mot de passe" >
                  </div>
                  <div class="form-group mb-6">
                    <button class="btn btn-primary" type="submit">Création de compte</button>
                    <button class="btn btn-primary" type="reset">annuler</button>
                  </div>
            </form>
        </div>
      </section>   
    </div>
